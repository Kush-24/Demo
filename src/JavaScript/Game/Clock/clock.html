<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>

        body{
         background-color: lightblue;   
        }
 
        .clock{
            position: absolute;
            bottom: 50%;
            left: 20%;
            font-size:100px;
            transform: translateX(50%) translateY(50%);
            border: 1px solid black;
            padding: inherit;
            background: white;   
        } 
    </style>
</head>

<body>
   <div id="ClockDisplay" class="clock"></div>
    <script type="text/javascript" >
           function showTime(){
               var d=new Date();
               let hour=d.getHours();
               let min=d.getMinutes();
               let sec=d.getSeconds();
               
               if(hour<10)
                   hour="0"+hour;
               else if(min<10)
                   min="0"+min;
               else if(sec<10)
                   sec="0"+sec;
               
               var time=hour+":"+min+":"+sec;
               document.getElementById("ClockDisplay").textContent=time;
               setTimeout(showTime,1000);
           }
        showTime();
    </script>
</body>
</html>
